language: julia
os:
  - linux
#  - osx
julia:
  - 0.6
notifications:
  email:
    on_success: never
    on_failure: always
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone(pwd())'
  - julia -e 'Pkg.test("DynamicalBilliards")'
after_success:
  - test $TRAVIS_OS_NAME = "linux" && julia -e 'Pkg.add("Documenter")'
  - test $TRAVIS_OS_NAME = "linux" && julia -e 'cd(Pkg.dir("DynamicalBilliards")); include(joinpath("docs", "make.jl"))'
