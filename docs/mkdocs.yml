site_name:           DynamicalBilliards.jl
repo_url:            https://github.com/JuliaDynamics/DynamicalBilliards.jl
site_description:    An easy-to-use, modular and extendable Julia package for Dynamical Billiard systems in two dimensions.
site_author:         George Datseris
theme:               'material'

extra:
  palette:
    primary: 'deep purple'
    accent: 'cyan'
  social:
    - type: 'github'
      link: 'https://github.com/JuliaDynamics/DynamicalBilliards.jl'

markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - admonition
  - codehilite
  - extra
  - tables
  - fenced_code

extra_css:
  - assets/Documenter.css

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

docs_dir: 'build'

pages:
- Introduction: index.md
- Basic Usage: basic/basic_usage.md
- Tutorials:
  - Defining a Billiard Table: tutorials/billiard_table.md
  - Ray-Splitting: tutorials/ray-splitting.md
  - Visualizing: tutorials/visualizing.md
  - Creating your own Obstacle: tutorials/own_obstacle.md
  - Examples: tutorials/examples.md
- Physics: physics.md
#- Lyapunov Exponents: lyapunovs.md #commented out for now (until updated)
- Library: basic/library.md
